<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet" />

	<title>Frontend Mentor | Time tracking dashboard</title>
	<link rel="stylesheet" href="./style.css" />
	<script src="./data.json" defer></script>
	<script src="./script.js" defer></script>
</head>

<body>
	<div class="center">
		<div class="container">
			<div class="card user-card dark-blue">
				<div class="user">
					<img src="./images/image-jeremy.png" class="user-img" />
					<p>Report for <span class="user-name">Jeremy Robson</span></p>
				</div>
				<ul class="time">
					<li><button id="daily-btn">Daily</button></li>
					<li><button id="weekly-btn"=>Weekly</button></li>
					<li><button id="monthly-btn">Monthly</button></li>
				</ul>
			</div>
			<div class="card activity-card light-red">
				<div class="decoration">
					<img src="./images/icon-work.svg" alt="icon-work" />
				</div>
				<div class="content dark-blue">
					<div class="category">
						<span class="category-name">Work</span>
						<img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
					</div>
					<div class="data">
						<p class="current-data work">32hrs</p>
						<!-- weekly -->
						<p class="previous-data work">Last Week - 36hrs</p>
						<!-- weekly -->
					</div>
				</div>
			</div>
			<div class="card activity-card soft-blue">
				<div class="decoration">
					<img src="./images/icon-play.svg" alt="icon-play" />
				</div>
				<div class="content dark-blue">
					<div class="category">
						<span class="category-name">Play</span>
						<img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
					</div>
					<div class="data">
						<p class="current-data play">10hrs</p>
						<!-- weekly -->
						<p class="previous-data play">Last Week - 8hrs</p>
						<!-- weekly -->
					</div>
				</div>
			</div>
			<div class="card activity-card red">
				<div class="decoration"><img src="./images/icon-study.svg" alt="icon-study" /></div>
				<div class="content dark-blue">
					<div class="category">
						<span class="category-name">Study</span>
						<img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
					</div>
					<div class="data">
						<p class="current-data study">4hrs</p>
						<!-- weekly -->
						<p class="previous-data study">Last Week - 7hrs</p>
						<!-- weekly -->
					</div>
				</div>
			</div>
			<div class="card activity-card lime-green">
				<div class="decoration">
					<img src="./images/icon-exercise.svg" alt="icon-exercise" />
				</div>
				<div class="content dark-blue">
					<div class="category">
						<span class="category-name">Exercise</span>
						<img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
					</div>
					<div class="data">
						<p class="current-data exercise">4hrs</p>
						<!-- weekly -->
						<p class="previous-data exercise">Last Week - 5hrs</p>
						<!-- weekly -->
					</div>
				</div>
			</div>
			<div class="card activity-card violet">
				<div class="decoration">
					<img src="./images/icon-social.svg" alt="icon-social" />
				</div>
				<div class="content dark-blue">
					<div class="category">
						<span class="category-name">Social</span>
						<img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
					</div>
					<div class="data">
						<p class="current-data social">5hrs</p>
						<!-- weekly -->
						<p class="previous-data social">Last Week - 10hrs</p>
						<!-- weekly -->
					</div>
				</div>
			</div>
			<div class="card activity-card soft-orange">
				<div class="decoration">
					<img src="./images/icon-self-care.svg" alt="icon-self-care" />
				</div>
				<div class="content dark-blue">
					<div class="category">
						<span class="category-name">Self Care</span>
						<img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
					</div>
					<div class="data">
						<p class="current-data self-care">2hrs</p>
						<!-- weekly -->
						<p class="previous-data self-care">Last Week - 2hrs</p>
						<!-- weekly -->
					</div>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/tientrinh21/time-tracking-dashboard">Tien Trinh</a>.
		</div>
	</div>
</body>

</html>
